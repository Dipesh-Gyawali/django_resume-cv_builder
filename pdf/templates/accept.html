 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
 </head>
 <body>
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">
                <h1>CV Generator</h1>
                <hr>
                <br>
                <h5>Please fill the details</h5>
                <br>
            </div>    
        </div>    

    </div>


    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">


        <form method="POST">  <!-- when submit button is pressed then POST method is activated -->
            {% csrf_token %}
            <div class="mb-3">
            <label for="" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name ="name" aria-describedby="" placeholder="Eg Dipesh Gyawali">
            </div>
            <div class="mb-3">
            <label for="" class="form-label">Email</label>
            <input type="email" id ="email" name="email" class="form-control" placeholder="Eg dipeshgyawali365@gmail.com">
            </div> 
            <div class="mb-3">
                <label for="" class="form-label">Phone</label>
                <input type="text" id ="phone" name="phone" class="form-control" placeholder="Eg 9999999999">
            </div> 
            <div class="mb-3">
                <label for="" class="form-label">About You</label>
                <textarea class="form-control" id ="about_you" name="about_you" rows="3" placeholder="Write something about you"></textarea>
            </div> 
            <div class="mb-3">
                <label for="" class="form-label">Degree</label>
                <input type="text" id ="degree" name="degree" class="form-control" placeholder="BSC.CSIT">
            </div> 
            <div class="mb-3">
                <label for="" class="form-label">School</label>
                <input type="text" id ="school" name="school" class="form-control" placeholder="Your School">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">University</label>
                <input type="text" id ="university" name="university" class="form-control" placeholder="Your University">
            </div>  
            <div class="mb-3">
                <label for="" class="form-label">Previous Work</label>
                <textarea class="form-control" id ="previous_work" name="previous_work" rows="3" placeholder="Your Previous Work"></textarea>
            </div>    
            <div class="mb-3">
                <label for="" class="form-label">Skill</label>
                <textarea class="form-control" id="skill" name="skill" rows="3" placeholder="Skills You Possess"></textarea>
            </div>  

            <button type="submit" class="btn btn-primary">Submit</button>
            
      </form>
    </div>
    </div>
    </div>

    
 </body>
 </html>
